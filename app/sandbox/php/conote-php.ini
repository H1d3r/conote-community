disable_functions = system,shell_exec,passthru,exec,popen,proc_open,pcntl_exec,mail,ini_set,putenv,apache_setenv,mb_send_mail,assert,dl,set_time_limit,ignore_user_abort,symlink,link,error_log
disable_classes = GlobIterator,DirectoryIterator,FilesystemIterator,RecursiveDirectoryIterator
open_basedir = /tmp/:/data/conote/sandbox/
post_max_size = 2M
memory_limit = 32M
default_charset = utf-8
upload_max_filesize = 2M
date.timezone = Asia/Shanghai
allow_url_fopen = Off
enable_dl = Off
sys_temp_dir = /tmp/
upload_tmp_dir = /tmp/
request_order = GP
max_execution_time = 10
